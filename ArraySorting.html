<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>1. Sort array in descending order(sort & reverse)</h4>
    <script>
        let Fruits=["watermelon","banana","grape","apple"]
        document.write("Sort List : ",Fruits.sort());
        // reverse()
        document.write("<br> Descending order : " ,Fruits.reverse());
    </script>
</body>
</html>
