<body>
    <h4>8. Multiply 3 numbers</h4>
    <script>
        function Mul(a,b,c)
        {
            d=a*b*c;
            document.write(`a = ${a} b = ${b} c = ${c} <br> (a*b*c) =  `,d)
        }
        let a=10;
        let b=15;
        let c=20;
        Mul(a,b,c);
    </script>
