<body>
    <h4>9. Find 2*(20+30)</h4>
    <script>
        function Result(a,b)
        {
            c=a+b;
            return c;
        }
        let a=20;
        let b=30;
        z=Result(a,b)*2
        document.write("<br> 2*(20+30) = " ,z)
    </script>
