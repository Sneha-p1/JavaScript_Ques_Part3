<body>
    <h4>7. Multiply two numbers</h4>
    <script>
        function Mul(a,b)
        {
            c=a*b;
            document.write(`a = ${a} b = ${b} <br> (a * b) = `,c);
        }
        let a=15;
        let b=5;
        Mul(a,b);

    </script>
</body>
